<uku-component>
    <template>
        <div class="sidebar">
            <p>Popular Tags</p>
            <div class="tag-list">
                <a href="" class="tag-pill tag-default" uku-repeat="tag in cc.tagList" uku-text="tag"></a>
            </div>
        </div>
    </template>
    <script>
        Object.defineProperty(this, 'tags', {
            set:function(value){
                if(value){
                    this.tagList = value;
                }
            }
        })
    </script>
</uku-component>
